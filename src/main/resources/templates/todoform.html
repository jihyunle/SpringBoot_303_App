<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>

<body class="container 80pl 80py">
    <form action="#"
          th:action="@{/process}"
          th:object="${todo}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        Task Name : <input type="text" th:field="*{taskName}" />

        <span th:if="${#fields.hasErrors('taskName')}"
              th:errors="*{taskName}"></span><p></p>

        Due Date : <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" />

        <span th:if="${#fields.hasErrors('dueDate')}"
              th:errors="*{dueDate}"></span><p></p>

        Priority : <br><input type="radio" value="priority" th:field="*{priority}" />High <br>
                        <input type="radio" value="priority" th:field="*{priority}" />Medium <br>
                        <input type="radio" value="priority" th:field="*{priority}" />Low <p></p>

        <span th:if="${#fields.hasErrors('priority')}"
              th:errors="*{priority}"></span><p></p>

        Description : <input type="text" th:field="*{description}" />

        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span><p></p>

        Completed? : <input type="checkbox" th:field="*{isCompleted}" /> Well done! <br>

        <span th:if="${#fields.hasErrors('isCompleted')}"
              th:errors="*{isCompleted}"></span><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
